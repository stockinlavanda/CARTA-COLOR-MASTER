<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Selector de Colores de Tinturas</title>
</head>
<body>
  <header>

  </header>
  <main>
    <form name="pedido de tonos color master" method="POST" data-netlify="true">
      <div>
        <p>
          <label><input type="text" name="Nombre" placeholder="Nombre" required /></label>
        </p>
        <p>
          <label><input type="text" name="Apellido" placeholder="Apellido" required/></label>
        </p>
        <p>
          <label><input type="tel" name="numero de telefono" placeholder="Teléfono"/></label>
        </p>
        <div>
          <select name="Plataforma de compra" required>
            <option value="" disabled selected>Seleccione por donde realizó la compra</option>
            <option value="Página web">Página web</option>
            <option value="Mercado libre">Mercado libre</option>
          </select>
        </div>
      </div>
    <h2 class="m-4">Carta de colores Color Master</h2>
    <h3 class="m-4">Naturales</h3>
    <div class="container mt-5 color-list">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
        <!-- Primer artículo -->
        <div class="col color-item" data-price="1" style="margin-top: 10px;">
          <div class="card" style="width: 10rem; align-items: center; margin-top: 10px;">
            <img src="Images/01Naturales_1Negro.jpg" class="card-img-top mt-2" alt="Tono negro" style="width: 100px; height: 100px;">
            <div class="card-body">
              <h5 class="card-title">1</h5>
              <p class="card-text">Negro</p>
              <input type="text" class="item-name" name="1 Negro" value="1 Negro" style="display: none;">
              <input type="number" class="quantity" name="1 Negro" value="0" min="0" style="width: 8rem;">
            </div>
          </div>
        </div>
        <!-- fin artículo -->
        <div class="col color-item" data-price="1" style="margin-top: 10px;">
          <div class="card" style="width: 10rem; align-items: center; margin-top: 10px;">
            <img src="Images/01Naturales_1Negro.jpg" class="card-img-top mt-2" alt="Tono negro" style="width: 100px; height: 100px;">
            <div class="card-body">
              <h5 class="card-title">1</h5>
              <p class="card-text">Negro</p>
              <input type="text" class="item-name" name="3 Castaño oscuro" value="3 Castaño oscuro" style="display: none;">
              <input type="number" class="quantity" name="3 Castaño oscuro" value="0" min="0" style="width: 8rem;">
            </div>
          </div>
        </div>
        <!-- fin artículo -->
        <!-- hasta aca seccion -->
      </div>
    </div>
    <div class="total">
      <span>Total: </span>
      <span id="total-amount">0</span>
    </div>
    <input type="hidden" name="DetallesArticulos" id="detalles-articulos">
    <input type="hidden" name="TotalAmount" id="total-amount-hidden" value="0">
    <div>
      <button type="submit" class="btn btn-dark">Enviar</button>
      <input type="reset" class="btn btn-dark" value="Cancelar" onclick="limpiarFormulario()">
    </div>
  </form>
</main>
<footer>
</footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
